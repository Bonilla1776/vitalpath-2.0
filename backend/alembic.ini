# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# Ensure this line points to your backend app root for importing app.core.config etc.
prepend_sys_path = .

# Use os.pathsep for multi-directory version support
version_path_separator = os

# SQLAlchemy database URL â€” uses Azure PostgreSQL (SSL required)
sqlalchemy.url = postgresql+psycopg2://vitaladmin:MadyPuppyg1776@vitalpath-db.postgres.database.azure.com:5432/postgres

[post_write_hooks]
# Optional: post-processing hooks for formatting or linting new migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
